<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register | Node Docker App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>üìù Register</h1>

    <form id="registerForm">
      <input class="input" type="text" id="username" placeholder="Username" required />
      <input class="input" type="email" id="email" placeholder="Email" required />
      <input class="input" type="password" id="password" placeholder="Password" required />
      <button class="input" type="submit">Create Account</button>
    </form>

    <p id="errorMsg" class="error"></p>

    <p>Already have an account? <a href="login.html">Login</a></p>
  </div>

  <script>
    const form = document.getElementById("registerForm");
    const errorMsg = document.getElementById("errorMsg");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const username = document.getElementById("username").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!username || !email || !password) {
        errorMsg.textContent = "Please fill in all fields.";
        return;
      }

      try {
        const res = await fetch("http://localhost:3000/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, email, password }),
        });

        const data = await res.json();

        if (!res.ok) {
          errorMsg.textContent = data.error || "Registration failed.";
          return;
        }

        alert("‚úÖ Account created! Please log in.");
        window.location.href = "login.html";
      } catch (err) {
        console.error(err);
        errorMsg.textContent = "Server error. Try again later.";
      }
    });
  </script>
</body>
</html>
