version: "3.9"

services:
  # 🗄️ MySQL Database
  db:
    image: mysql:8.0
    container_name: node-docker-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: pass
      MYSQL_DATABASE: mydb
      MYSQL_USER: iseeanoob
      MYSQL_PASSWORD: pass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - my-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-ppass"]
      interval: 5s
      timeout: 3s
      retries: 10

  # 🚀 Node.js Backend
  app:
    build: .
    container_name: node-docker-app
    restart: always
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "3000:3000"
    env_file:
      - secret.env
    environment:
      DB_HOST: db
      DB_USER: iseeanoob
      DB_PASSWORD: pass
      DB_NAME: mydb
      JWT_SECRET: supersecretjwtkey
      NODE_ENV: production
    networks:
      - my-network
    command: ["npm", "start"]
    volumes:
      - .:/usr/src/app

  # 📱 Expo App
  expo:
    container_name: expo-project
    image: node:20
    working_dir: /usr/src/app
    restart: always
    ports:
      - "8081:8081"    # Metro Bundler
      - "19000:19000"  # DevTools
      - "19001:19001"  # Debugger
      - "19002:19002"  # Web UI
    networks:
      - my-network
    volumes:
      - "./expo project:/usr/src/app"
    environment:
      EXPO_NONINTERACTIVE: 1
      CI: true
    command: >
      sh -c "
        npm install -g @expo/ngrok@4.1.0 expo-cli &&
        npm install &&
        npx expo start --tunnel --non-interactive
      "

volumes:
  mysql_data:

networks:
  my-network:
    driver: bridge
