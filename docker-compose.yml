services:
  db:
    image: mysql:8.4
    container_name: node-docker-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: pass
      MYSQL_DATABASE: mydb
      MYSQL_USER: iseeanoob
      MYSQL_PASSWORD: pass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - my-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-ppass"]
      interval: 5s
      timeout: 3s
      retries: 10

  app:
    build: .
    container_name: node-docker-app
    restart: always
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "3000:3000"
    environment:
      DB_HOST: db
      DB_USER: iseeanoob
      DB_PASSWORD: pass
      DB_NAME: mydb
      JWT_SECRET: supersecretjwtkey
    networks:
      - my-network
    command: ["npm", "start"]

volumes:
  mysql_data:

networks:
  my-network:
    driver: bridge
